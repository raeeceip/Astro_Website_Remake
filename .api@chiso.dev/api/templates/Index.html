<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Index</h1>
    <p>Index page</p>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <p>{{ post.date_posted }}</p>
    <a href="{% url 'api:blog_post' post.id %}">Read more...</a>
    {% endfor %}

{% endblock %}

</body>
</html>
